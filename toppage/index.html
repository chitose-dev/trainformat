<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrainFormat - 鉄道時刻表オープンデータ</title>
  <link rel="stylesheet" href="style_top.css" />
  <script defer src="top.js"></script>
</head>
<body>
  <header>
    <div class="header-left">TrainFormat - 鉄道時刻表オープンデータ</div>
    <div class="header-right">
      <nav>
        <a href="#">トップページ</a>
        <a href="#">ご利用について</a>
        <a href="#">データ加工</a>
        <a href="#">お問い合わせ</a>
        <div style="position: relative; display: inline-block;">
        <input type="text" id="header-search" placeholder="駅名、路線名など" />
        <div id="header-suggestion-box" class="suggestion-box header-suggestion"></div>
        </div>
        <button id="header-search-btn">検索</button>

      </nav>
    </div>
  </header>

  <main>
    <div class="row-layout">
      <aside class="left-info">
        <h3>更新情報</h3>
        <ul id="update-list">
            <!-- JavaScriptでliが追加されます -->
        </ul>
</aside>

      </aside>

      <div class="center-search">
        <div class="input-wrapper" style="position: relative; display: inline-block; width: 300px;">
        <input type="text" id="main-search" placeholder="駅名、路線名など" style="width: 100%;" />
        <div id="main-suggestion-box" class="suggestion-box main-suggestion"></div>
    </div>
    <button id="main-search-btn">検索</button>

        <p>  </p>

        <div class="big-buttons">
          <button>路線から検索</button>
          <button>地域から検索</button>
        </div>
      </div>

      <section class="right-list">
        <h3>鉄道会社一覧</h3>
        <ul>
          <li>JR北海道</li>
          <li>JR東日本</li>
          <li>JR東海</li>
          <li>JR西日本</li>
          <li>JR四国</li>
          <li>JR九州</li>
          <li>東京メトロ</li>
          <li>都営地下鉄</li>
        </ul>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">トップページ</a>
      <a href="#">路線から検索</a>
      <a href="#">地域から検索</a>
      <a href="#">ご利用について</a>
      <a href="#">データ加工</a>
      <a href="#">利用規約</a>
      <a href="#">お問い合わせ</a>
      <a href="#">データ追加</a>
      <a href="#">連絡先</a>
    </div>
  </footer>
</body>
</html>
